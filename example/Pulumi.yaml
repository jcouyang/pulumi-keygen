name: example
description: A minimal Pulumi YAML program
runtime: yaml
config: {'pulumi:tags': {value: {'pulumi:template': yaml}}}
plugins:
  providers:
    - name: keygen
      path: .
variables: {}
resources:
  aws-random:
    type: keygen:awskms:Random
    properties:
      numberOfBytes: 32
  aws-kms-data-key:
    type: keygen:awskms:DataKeyPair
    properties:
      keyId: alias/keygen-test
      keyPairSpec: ECC_NIST_P256
  age-key:
    type: keygen:Age
    properties:
      random: ${aws-random.plainText}
outputs:
  # key: ${age-test.key}
  recipient: ${age-key.id}
  datakey: ${aws-kms-data-key.publicKey}
