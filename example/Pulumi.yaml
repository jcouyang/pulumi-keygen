name: example
description: A minimal Pulumi YAML program
runtime: yaml
config: {'pulumi:tags': {value: {'pulumi:template': yaml}}}
plugins:
  providers:
    - name: keygen
      path: .
variables: {}
resources:
  test:
    type: keygen:Age
    properties:
      validityPeriodHours: 0
      earlyRenewalHours: 0
outputs:
  key: ${test.key}
  recipient: ${test.recipient}
